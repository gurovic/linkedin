<div class="container mt-5">
    <h2 class="mb-4 text-center">Доступные вакансии</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let vacancy of vacancies">
            <app-vacancy-card [vacancy]="vacancy"></app-vacancy-card>
        </div>
    </div>

    <div *ngIf="vacancies.length === 0" class="alert alert-warning text-center mt-4">
        Нет доступных вакансий.
    </div>
</div>
