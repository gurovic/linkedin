<div *ngIf="event">
    <h1>{{ event.name }}</h1>
    <img *ngIf="event.picture" [src]="event.picture" alt="Event Picture" />
    <p>{{ event.description }}</p>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
  </div>
  
  <ng-template #loading>
    <p>Loading event details...</p>
  </ng-template>
