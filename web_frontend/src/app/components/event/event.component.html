<div *ngIf="event; else loading" class="container mt-4 mb-4 text-center justify-content-center">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title h2 mb-3">{{ event.name }}</h1>

      <img
        *ngIf="event.picture"
        src="{{env.mediaUrl}}{{event.picture}}"
        alt="Event Picture"
        class="img-fluid rounded mb-3"
      />

      <p class="card-text mb-3">{{ event.description }}</p>

      <p class="card-text text-muted mb-2">
        <strong>Date:</strong> {{ event.date }}
      </p>

      <p class="card-text text-muted mb-3">
        <strong>Location:</strong> {{ event.location }}
      </p>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="container mt-4">
    <p class="text-muted">Loading event details...</p>
  </div>
</ng-template>
