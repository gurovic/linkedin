<div *ngIf="event; else loading" class="event-card" (click)="goToEventDetails()">
  <h1>{{ event.name }}</h1>
  <img *ngIf="event.picture" [src]="env.mediaUrl + event.picture" alt="Event Picture" />
  <p>{{ event.description }}</p>
  <p><strong>Дата:</strong> {{ formatDate(event.date) }}</p>
  <p><strong>Место:</strong> {{ event.location }}</p>
</div>

<ng-template #loading>
  <p>Загрузка</p>
</ng-template>
