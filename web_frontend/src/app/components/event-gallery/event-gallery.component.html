<h1 class="gallery-header">Горизонт событий</h1>
<div class="event-gallery">
  <ng-container *ngIf="events && events.length > 0; else noEvents">
    <app-event-card *ngFor="let event of events" [event]="event"></app-event-card>
  </ng-container>
</div>

<ng-template #noEvents>
  <p>Нет доступных событий.</p>
</ng-template>
