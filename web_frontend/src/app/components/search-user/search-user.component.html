<div class="container mt-4 search-container">
  <h2>Поиск пользователей</h2>

  <form (ngSubmit)="performSearch()">
    <div class="form-group mb-3">
      <label for="query">ФИО</label>
      <input id="query" type="text" class="form-control" [(ngModel)]="query" name="query" required />
    </div>

    <div class="form-group mb-3">
      <label for="school">Школа</label>
      <input id="school" type="text" class="form-control" [(ngModel)]="school" name="school" />
    </div>

    <div class="form-group mb-3">
      <label for="university">Университет</label>
      <input id="university" type="text" class="form-control" [(ngModel)]="university" name="university" />
    </div>

    <div class="form-group mb-3">
      <label for="skills">Скиллы (через запятую)</label>
      <input id="skills" type="text" class="form-control" [(ngModel)]="skills" name="skills" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">Поиск</button>
  </form>

  <div *ngIf="isLoading" class="mt-3 text-info">Идет поиск...</div>
  <div *ngIf="errorMessage" class="mt-3 text-danger error">{{ errorMessage }}</div>

  <div *ngIf="searchResults" class="mt-4">
    <h3>Результаты поиска</h3>
    <ul class="list-group">
      <li *ngFor="let user of searchResults" class="list-group-item">{{ user.name }}</li>
    </ul>
  </div>
</div>
