<div class="search-container">
    <h2>Поиск пользователей</h2>

    <form (ngSubmit)="performSearch()">
        <div class="form-group">
            <label>ФИО </label>
            <input type="text" [(ngModel)]="query" name="query" required />
          </div>

          <div class="form-group">
            <label>Школа </label>
            <input type="text" [(ngModel)]="school" name="school" />
          </div>

          <div class="form-group">
            <label>Университет </label>
            <input type="text" [(ngModel)]="university" name="university" />
          </div>

          <div class="form-group">
            <label>Скиллы (через запятую)</label>
            <input type="text" [(ngModel)]="skills" name="skills" />
          </div>
      <button type="submit" [disabled]="isLoading">Поиск</button>
    </form>

    <div *ngIf="isLoading">Идет поиск...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div *ngIf="searchResults && searchResults.length > 0">
        <h3>Результаты поиска</h3>
        <ul>
            <li *ngFor="let user of searchResults">
                <a [routerLink]="['/account', user.id]">{{ user.first_name }} {{ user.last_name }}</a>
            </li>
        </ul>
    </div>
    <div *ngIf="searchResults && searchResults.length === 0">
        <p>Пользователи не найдены.</p>
    </div>
</div>
