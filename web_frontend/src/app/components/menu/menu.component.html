<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg w-100">
  <ul class="nav w-100 justify-content-center">
    <!-- Главная перенесена внутрь меню -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active disabled" [routerLinkActiveOptions]="{ exact: true }">Главная</a>
    </li>
    <!-- Always visible -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/search" routerLinkActive="active disabled" [routerLinkActiveOptions]="{ exact: true }">Поиск</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/events" routerLinkActive="active disabled" [routerLinkActiveOptions]="{ exact: true }">События</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/vacancies" routerLinkActive="active disabled" [routerLinkActiveOptions]="{ exact: true }">Вакансии</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/companies" routerLinkActive="active disabled" [routerLinkActiveOptions]="{ exact: true }">Компании</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/universities" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Университеты</a>
    </li>

    <!-- Only visible if logged in -->
    <ng-container *ngIf="authService.isLoggedIn$ | async">
      <li class="nav-item">
        <a class="nav-link" routerLink="/gorod" routerLinkActive="active disabled" [routerLinkActiveOptions]="{ exact: true }">Город</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/images', authService.currentUserId()]"
           routerLinkActive="active disabled"
           [routerLinkActiveOptions]="{ exact: true }">Фотографии</a>
      </li>
    </ng-container>
  </ul>

  <!-- Правая часть: аватарка и выход -->
  <ul class="navbar-nav ms-auto d-flex align-items-center" *ngIf="authService.isLoggedIn$ | async">
    <li class="nav-item">
      <a class="nav-link" routerLink="/account">
        <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="bi bi-person"></i>
        </div>
      </a>
    </li>
    <li class="nav-item ms-2">
      <button class="btn btn-outline-danger btn-sm" (click)="authService.logout()">Выйти</button>
    </li>
  </ul>
</nav>
