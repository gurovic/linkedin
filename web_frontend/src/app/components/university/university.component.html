<div class="container mt-5">
    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
    </div>

    <div *ngIf="university" class="card shadow-lg p-4">
        <h1> {{ university.name }} </h1>

        <div class="mt-3">
            <p><strong>Описание:</strong></p>
            <p [innerHTML]="university.description"></p>
        </div>

        <div class="mt-3">
            <p><strong>Координаты - Широта</strong></p>
            <p>{{ university.lat }}
        </div>

        <div class="mt-3">
            <p><strong>Координаты - Долгота</strong></p>
            <p>{{ university.lon }}
        </div>

        <div class="mt-3">
          <p><strong>Фото</strong></p>
          <img src="{{ university.photo }}">
        </div>
        <a class="btn btn-outline-primary mt-3" [routerLink]="['/universities']">Вернуться к списку университетов</a>
    </div>
</div>
