<!-- app/templates/upload_test.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест загрузки резюме</title>
</head>
<body>
  <h2>Загрузить резюме</h2>
  <form action="/upload-resume/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Загрузить</button>
  </form>
</body>
</html>
