<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск пользователей</title>

    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Фиксированный футер */
        body {
            padding-bottom: 60px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Верхняя панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Летово Linkedin</a>
            <div class="ms-auto">
                <a href="/" class="btn btn-light">На главную</a>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-4">
        <h1 class="text-center">Поиск пользователей</h1>

        <!-- Форма поиска -->
        <div class="card p-4 shadow-sm">
            <form method="get">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Искать</button>
            </form>
        </div>

        <!-- Результаты поиска -->
        <h2 class="mt-4">Результаты</h2>
        {% if users %}
            <ul class="list-group">
                {% for user in users %}
                    <li class="list-group-item">
                        <a href="{% url 'uneditable_account' user.id %}" class="text-decoration-none">
                            {{ user.first_name }} {{ user.last_name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="alert alert-warning mt-3">Пользователи не найдены.</p>
        {% endif %}
    </div>

    <!-- Подвал -->
    <footer>
        <p class="mb-0">© 2024 Летово Linkedin. Все права защищены.</p>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
