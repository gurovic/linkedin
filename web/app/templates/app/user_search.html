<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
</head>
<body>
    <h1>User Search</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.last_name }} {{ user.first_name }}</li>
        {% empty %}
            No users found.
        {% endfor %}
    </ul>
</body>
</html>
