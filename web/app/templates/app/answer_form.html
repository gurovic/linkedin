<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Form</title>
    <!-- Подключаем Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для фиксации плашки внизу экрана */
        body {
            padding-bottom: 50px; /* Обеспечиваем отступ снизу, чтобы контент не перекрывал плашку */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Логотип или название слева -->
            <a class="navbar-brand" href="#">Летово Linkedin</a>
            <!-- Кнопка "На главную" справа -->
            <div class="ms-auto">
                <a href="/" class="btn btn-light">На главную</a>
            </div>
        </div>
    </nav>

    <!-- Контент страницы -->
    <div class="container mt-4">
        <h2 class="text-center">Create Answer</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Create Answer</button>
        </form>
    </div>

    <!-- Подвал -->
    <footer>
        <p class="mb-0">© 2024 Летово Linkedin. Все права защищены.</p>
    </footer>

    <!-- Подключаем Bootstrap JS и Popper.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
