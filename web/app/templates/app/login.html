{%  load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">LetovoLinkedin</h1>
            <div>
                <a href="{% url 'registration' %}" class="btn btn-outline-light">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <main class="container mt-5">
        <div class="form-container mx-auto">
            <h2 class="text-center mb-4">Вход</h2>
            <form method="post" id="loginForm" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                    Заполнены не все поля или данные неверны.
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 LetovoLinkedin. Все права защищены.</p>
    </footer>

    <script src="Java Script/login-scripts.js"></script>
</body>
</html>
