<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <h2>Вход в существующую учетную запись</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
<!--        <div>-->
<!--            <label for="{{ form.username.id_for_label }}">Почта:</label>-->
<!--            {{ form.username }}-->
<!--        </div>-->
<!--        <div>-->
<!--            <label for="{{ form.password.id_for_label }}">Пароль:</label>-->
<!--            {{ form.password }}-->
<!--        </div>-->
        <button type="submit">Войти</button>
    </form>
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
