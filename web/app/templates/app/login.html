{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключаем Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для фиксации плашки внизу экрана */
        body {
            padding-bottom: 50px; /* Отступ снизу для предотвращения перекрытия футером */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Верхняя панель -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Летово Linkedin</h1>
            <div>
                <a href="{% url 'registration' %}" class="btn btn-outline-light">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Форма входа -->
    <main class="container mt-5">
        <div class="form-container mx-auto">
            <h2 class="text-center mb-4">Вход</h2>
            <form method="post" id="loginForm" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                    Заполнены не все поля или данные неверны.
                </div>
            </form>
        </div>
    </main>

    <!-- Подвал -->
    <footer>
        <p class="mb-0">&copy; 2024 Летово Linkedin. Все права защищены.</p>
    </footer>

    <!-- Подключаем Bootstrap JS и Popper.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="Java Script/login-scripts.js"></script>

</body>
</html>
