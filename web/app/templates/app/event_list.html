<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для фиксации плашки внизу экрана */
        body {
            padding-bottom: 50px; /* Отступ снизу для предотвращения перекрытия футером */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Верхняя панель -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Летово Linkedin</h1>
            <div>
                <a href="/" class="btn btn-outline-light">На главную</a>
            </div>
        </div>
    </header>

    <!-- Список событий -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Event List</h2>
        {% for event in event_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">{{ event.name }}</h3>
                    <p class="card-text">{{ event.description }}</p>
                    {% if event.picture %}
                        <img src="{{ event.picture.url }}" alt="Picture of {{ event.name }}" class="img-fluid" style="max-width:300px;">
                    {% endif %}
                    <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
                    <p class="card-text"><strong>Location:</strong> {{ event.location }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Подвал -->
    <footer>
        <p class="mb-0">&copy; 2024 Летово Linkedin. Все права защищены.</p>
    </footer>

    <!-- Подключаем Bootstrap JS через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
