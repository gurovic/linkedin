<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Event list</title>
</head>
<body>
    {% for event in event_list %}
        <h1>{{ event.name }}</h1>
        <p>{{ event.description }}</p>
        {% if event.picture %}
            <img src="{{ event.picture.url }}" alt="Picture of {{ event.name }}" style="max-width:300px;">
        {% endif %}
        <p>{{ event.date }}</p>
        <p>{{ event.location }}</p>
    {% endfor %}
</body>
