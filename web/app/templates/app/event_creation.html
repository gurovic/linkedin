<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Верхняя панель -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Летово Linkedin</h1>
            <div>
                <a href="/" class="btn btn-outline-light">На главную</a>
            </div>
        </div>
    </header>

    <!-- Форма создания события -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Event</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Event</button>
        </form>
    </div>

    <!-- Подвал -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Летово Linkedin. Все права защищены.</p>
    </footer>

    <!-- Подключаем Bootstrap JS через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
