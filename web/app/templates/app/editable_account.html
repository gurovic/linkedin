<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактируемый аккаунт</title>
</head>
<body>
    <h1>Редактировать аккаунт</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <h2>Ссылки на страницы</h2>
    <ul>
        <li><a href="{% url 'student_universities' user.id %}">Университеты</a></li>
        <li><a href="{% url 'student_schools' %}">Школы</a></li>
        <li><a href="{% url 'change_password' %}">Сменить пароль</a></li>
    </ul>
</body>
</html>
