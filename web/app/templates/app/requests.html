<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
</head>
<body>
    {% for request in requests_list %}
        <h1>{{ request.name }}</h1>
        <h3>{{ request.desc }}</h3>
        <h3>{{ request.date }}</h3>
        <h3>{{ request.right_asked }}</h3>
    {% endfor %}
</body>
</html>
