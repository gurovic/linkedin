<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit University Link</title>
    
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Добавляем отступы, чтобы футер не перекрывал контент */
        body {
            padding-bottom: 60px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Верхняя панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Летово Linkedin</a>
            <div class="ms-auto">
                <a href="/" class="btn btn-light">На главную</a>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-4">
        <h1 class="text-center">Edit University Link for {{ university_student.user.username }}</h1>

        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'student_universities' university_student.student.id %}" class="btn btn-secondary">Back to University Links</a>
            </form>
        </div>
    </div>

    <!-- Подвал -->
    <footer>
        <p class="mb-0">© 2024 Летово Linkedin. Все права защищены. </p>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
