<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Leaflet</title>
    <!-- Подключение стилей Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Interactive Alumni Map</h1>
    <!-- Контейнер для карты -->
    <div id="mapid"></div>

    <!-- Подключение библиотеки Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Инициализация карты и установка начальных координат и уровня приближения
        var mymap = L.map('mapid').setView([55.557082, 37.423071], 17);  // Координаты [Широта, Долгота]

        // Добавление базового слоя карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        // Пример маркера на карте
        L.marker([51.505, -0.09]).addTo(mymap)
            .bindPopup('This is a marker example.<br> You can replace it with alumni data.')
            .openPopup();
    </script>

</body>
</html>
