<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustered Alumni Map with Profiles</title>
    <!-- Подключение стилей Leaflet и MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        #mapid {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Clustered Alumni Map with Profiles</h1>
    <!-- Контейнер для карты -->
    <div id="mapid"></div>

    <!-- Подключение библиотек Leaflet и MarkerCluster -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        // Инициализация карты и установка начальных координат и уровня приближения
        var mymap = L.map('mapid').setView([51.505, -0.09], 3);  // Координаты [Широта, Долгота]

        // Добавление базового слоя карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        // Создание группы для кластеризации маркеров
        var markers = L.markerClusterGroup();

        // Функция для получения координат по названию университета через Nominatim API
        async function getCoordinates(university) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(university)}&format=json&limit=1`);
            const data = await response.json();
            if (data.length > 0) {
                return {
                    lat: data[0].lat,
                    lon: data[0].lon
                };
            } else {
                return null;  // Если координаты не найдены
            }
        }

        // Функция для получения данных выпускников с API
        async function loadAlumniData() {
            const alumniResponse = await fetch('http://127.0.0.1:8000/api/alumni/');
            const alumni = await alumniResponse.json();

            for (let person of alumni) {
                const coordinates = await getCoordinates(person.university);
                if (coordinates) {  
                    // Добавляем маркер на карту с всплывающим окном
                    const marker = L.marker([coordinates.lat, coordinates.lon]).addTo(mymap)
                        .bindPopup(`
                            <b>${person.first_name} ${person.last_name}</b><br>
                            University: ${person.university}<br>
                            Middle Name: ${person.middle_name || 'N/A'}
                        `);
                    markers.addLayer(marker);  // Добавление маркера в кластерную группу
                }
            }

            mymap.addLayer(markers);  // Добавление группы кластеров на карту
        }

        // Загрузка данных и отображение на карте
        loadAlumniData();
    </script>

</body>
</html>
